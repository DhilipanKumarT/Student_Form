
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   <div class="container">
        <h1>Student Details Form</h1>
        <form action="SubmitStudentDetails" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Your Name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Your Formal Mail-id"><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter Your Mobile No"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
           
            UGCourse:<input type="text" name="UGCourse" placeholder="BE/B.Tech"><br></br>
            
         
         Department: <select name="dept"><option value="CSE">CSE</option>
         <option value="ECE">ECE</option>
         <option value="IT">IT</option>
         <option value="AIDS">AIDS</option>
         <option value="MECH">MECH</option>
         <option value="CIVIL">CIVIL</option>
         </select>
        <br><br>
       
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
